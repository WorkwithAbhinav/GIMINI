<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini</title>
    <link rel="shortcut icon" href="images/favicon2.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="leftbar">
      <div class="hamburger">
        <div class="tokeep">
          <img class="bunimg" src="images/menu.png" alt="" />
        </div>
      </div>
      <div class="newchat">
        <div class="tokeep2">
          <img class="addimg" src="images/plus.png" alt="" /><span
            class="newchatfont"
          >
            NEW CHAT
          </span>
        </div>
      </div>
      <div class="history">
        <h3 class="hishead work-sans-temp">Recent</h3>
        <div class="his"></div>
      </div>
    </div>
    <div class="container">
      <div class="heading text-primary work-sans-temp">
        <div class="topheading">Hello,</div>
        <div class="bottomhead">How can I help you today?</div>
      </div>

      <div class="prompt">
        <input type="text" class="input" placeholder="Enter a prompt here" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
